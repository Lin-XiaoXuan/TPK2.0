<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>社情民意填写</title>
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/editor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="js/editor/css/froala_editor.min.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		
	</style>
</head>

<body style="background-color: #e6ecf5">
<div class="book_con01">
    <form id="form_demo" >   
		<p class="book_p">
			<table class="book_table" border="1" cellpadding="10">
				<!-- 标题 -->
				<tr>
					<td colspan="4" style="text-align: center; font-size: 2rem;">业 务 申 请</td>
				</tr>
				
				<!-- 第一行 -->
				<tr>
					<td><label class="td_label">业 务 大 类</label></td>
					<td >
						<select>
							<option>大 类 一</option>
						</select>
					</td>

					<td><label class="td_label">业 务 小 类</label></td>
					<td>
						<select>
							<option>大 类 一</option>
						</select>
					</td>
				</tr>
				
				<!-- 第三行 -->
				<tr>
					<td><label class="td_label">申 请 人</label></td>
					<td ><!-- <input type="text" class="book_input03"/> --></td>

					<td><label class="td_label">联 系 电 话</label></td>
					<td>
						<input type="text" class="book_input03"/>
					</td>
				</tr>
				
				<!-- 最后一行 -->
				<tr>
					<td>
						<label class="td_label" style="text-align: center;">备 注</label>
						</td><td colspan="3">
						<textarea  class="textArae" id="remark" placeholder="0~225个字符"></textarea>
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="td_label">业务金额(RMB)</label><i class="i_start"></i>
					</td>
				    <td colspan="5"></td>
				</tr>
			</table>
		</p>
		
		<p class="book_foot">
			<button>上 一 页</button>
			<button>重 置</button>
			<button>提 交</button>
		</p>
	</form>
</div>
<script  src="js/jquery/jQuery-2.2.0.min.js"></script>

<script src="js/editor/js/plugins/tables.min.js"></script>

    $(function(){
        $('#editor').editable({inlineMode: false, alwaysBlank: true})
    });
</script>
<script >
    $.validator.setDefaults({
        submitHandler: function() {
            alert("修改成功");
        }
    });
    $().ready(function() {
        $("#form_demo").validate();
    });
</script>
<script>
    !function(){
        laydate.skin('danlan');//
        laydate({elem: '#demo'});
        laydate({elem: '#demo1'});//
    }();
</script>
